<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LeyFXsrAAAAAOu6xAbep9K6hb2AqXVrTpj0RNgw"></script>
  <script>
    grecaptcha.ready(function() {
      grecaptcha.execute('6LeyFXsrAAAAAOu6xAbep9K6hb2AqXVrTpj0RNgw', {action: 'submit'}).then(function(token) {
        document.getElementById('g-recaptcha-response').value = token;
      });
    });
  </script>
</head>
<body>
  <h2>Secure Payment Form</h2>
  <form id="payment-form" method="POST" action="/submit">
    <input name="name" placeholder="Name" required><br>
    <input name="email" placeholder="Email" required><br>
    <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
    <button type="submit">Pay</button>
  </form>
</body>
</html>
