<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clariqor Forecast Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
        }
        h2 {
            color: #212529;
        }
        button {
            padding: 8px 16px;
            margin-bottom: 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        #chart {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            background-color: white;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Clariqor Forecast Dashboard</h2>
    <button onclick="location.href='/forecast'">Generate Forecast</button>

    <div id="chart"></div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Forecast</th>
            </tr>
        </thead>
        <tbody>
            {% for row in forecast %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.forecast }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const forecastData = {{ forecast | tojson }};
        const dates = forecastData.map(item => item.date);
        const values = forecastData.map(item => item.forecast);

        Plotly.newPlot('chart', [{
            x: dates,
            y: values,
            mode: 'lines+markers',
            line: { shape: 'spline', color: '#0d6efd' },
            marker: { size: 6 }
        }], {
            margin: { t: 20 },
            xaxis: { title: 'Date' },
            yaxis: { title: 'Forecast Amount ($)' }
        });
    </script>
</body>
</html>
