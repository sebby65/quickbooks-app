<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clariqor Forecast Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        table { width: 60%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #333; color: #fff; }
    </style>
</head>
<body>

<h2>Clariqor Forecast Dashboard</h2>

<button onclick="fetchForecast()">Generate Forecast</button>

<table id="forecastTable" style="display:none;">
    <thead>
        <tr><th>Date</th><th>Forecast</th></tr>
    </thead>
    <tbody></tbody>
</table>

<script>
async function fetchForecast() {
    const dummyData = {
        "Rows": {
            "Row": [
                { "ColData": [{ "value": "2024-01-01" }, { "value": "1000" }] },
                { "ColData": [{ "value": "2024-02-01" }, { "value": "1100" }] },
                { "ColData": [{ "value": "2024-03-01" }, { "value": "1200" }] }
            ]
        }
    };

    const response = await fetch('/api/forecast', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dummyData)
    });

    const data = await response.json();

    const table = document.getElementById('forecastTable');
    const tbody = table.querySelector('tbody');
    tbody.innerHTML = '';

    data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.date}</td><td>${row.forecast}</td>`;
        tbody.appendChild(tr);
    });

    table.style.display = 'table';
}
</script>

</body>
</html>
