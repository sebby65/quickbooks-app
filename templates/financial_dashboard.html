<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clariqor Financial Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #004aad;
      color: #fff;
      padding: 1rem;
      text-align: center;
      width: 100%;
      font-size: 1.5rem;
    }
    main {
      max-width: 900px;
      width: 100%;
      padding: 1rem;
      background: #fff;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }
    canvas {
      width: 100% !important;
      max-height: 400px;
      margin-top: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #004aad;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
    }
    .btn:hover {
      background: #003380;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>Clariqor Financial Dashboard</header>
  <main>
    <h2>Monthly Financial Overview</h2>
    <p id="summary">{{ summary }}</p>
    <canvas id="financeChart"></canvas>
    <a class="btn" href="/pdf">Download PDF Report</a>
  </main>
  <footer>&copy; 2025 Clariqor</footer>

  <script>
    async function loadChart() {
      const pnlData = await fetch("/pnl").then(res => res.json());
      const forecastData = await fetch("/forecast").then(res => res.json());

      const labels = pnlData.map(row => new Date(row.Month).toLocaleDateString("en-US", { month: "short", year: "numeric" }));
      const revenue = pnlData.map(row => row.Revenue);
      const netIncome = pnlData.map(row => row.NetIncome);
      const forecastLabels = forecastData.map(row => new Date(row.Month).toLocaleDateString("en-US", { month: "short", year: "numeric" }));
      const forecastRevenue = forecastData.map(row => row.ForecastRevenue);

      const ctx = document.getElementById("financeChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: [...labels, ...forecastLabels.slice(-3)],
          datasets: [
            {
              label: "Revenue",
              data: [...revenue, ...Array(3).fill(null)],
              borderColor: "#004aad",
              tension: 0.3,
              fill: false,
            },
            {
              label: "Net Income",
              data: [...netIncome, ...Array(3).fill(null)],
              borderColor: "#28a745",
              tension: 0.3,
              fill: false,
            },
            {
              label: "Forecast",
              data: [...Array(labels.length).fill(null), ...forecastRevenue.slice(-3)],
              borderColor: "#ff9900",
              borderDash: [5, 5],
              tension: 0.3,
              fill: false,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "top" }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
    loadChart();
  </script>
</body>
</html>
