<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clariqor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>/* similar CSS + status positioning here */</style>
</head>
<body>
  <h1>Clariqor Forecast</h1>
  <!-- forms unchanged -->
  {% if chart_data %}
    <canvas id="forecastChart" width="400" height="200"></canvas>
    <script>
      const data = {{ chart_data | tojson }};
      new Chart(document.getElementById("forecastChart"), {
        type: 'line',
        data: {
          labels: data.map(r=> r.ds.split("T")[0]),
          datasets: [{label:'Actual', data:data.map(r=>r.y)},
                     {label:'Forecast', data:data.map(r=>r.forecast)}]
        }
      });
    </script>
  {% endif %}

  {% if email_status %}<p>{{ email_status }}</p>{% endif %}
</body>
</html>
